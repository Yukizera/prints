<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel de Ouro com Efeito Pisca-Pisca</title>
    <style>
        /* Estilo Geral (reutilizado e atualizado) */
        body {
            background-image: url('https://lh3.googleusercontent.com/d/1aZkNtHRKeVqDytyKIFauJ9TqPyFSAsv3');
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            font-family: 'Comic Sans MS', 'Comic Sans', cursive;
            color: #ddd;
            margin: 0;
            padding: 0;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            overflow: hidden;
        }
        .panel {
            width: 80%;
            padding: 20px;
            border: 2px solid #00ff0c;
            border-radius: 15px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.5);
            margin: 20px;
            background-color: rgba(33, 33, 33, 0.9);
            color: #ddd;
        }
        h2 {
            font-size: 1.5em;
            margin-bottom: 10px;
            text-align: center;
            color: #ecff00;
        }
        input[type="file"] {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            border: 2px dashed #00ff0c;
            border-radius: 5px;
            background-color: #444;
            color: #ddd;
            cursor: pointer;
        }
        button {
            margin-top: 10px;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background-color: #ff0000;
            color: white;
            cursor: pointer;
            font-size: 1em;
        }
    </style>
</head>
<body>
    <!-- Seção de Envio de Prints -->
    <div class="panel">
        <h2>Envio de Prints</h2>
        <form action="http://localhost:3000/upload" method="POST" enctype="multipart/form-data">
            <label for="itemScreenshot">Print do Item:</label>
            <input type="file" id="itemScreenshot" name="itemScreenshot" accept="image/*" required>
            <br><br>
            <label for="paymentProof">Comprovante de Pagamento:</label>
            <input type="file" id="paymentProof" name="paymentProof" accept="image/*" required>
            <br><br>
            <button type="submit">Enviar Prints</button>
        </form>        
    </div>
    <script src="server.js"></script>
</body>
</html>
